<style>
.fieldlist dd input:first-child {
    width: 200px;
}
.fieldlist dd ins {
	width: 200px;
}
.form-inline .form-control {
    width: 100px;
}
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-problem" class="control-label col-xs-12 col-sm-2">{:__('Problem')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-problem" data-rule="required" class="form-control" name="row[problem]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pic" class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" rel="1" data-name="row[adi_param]">
                 <dd>
                     <ins>答案</ins>
                     <ins>分数</ins>
                 </dd>
                  <dd class="form-inline">
                      <input type="text" name="row[adi_param][field][]" class="form-control" value="" size="10" />
                      <input type="text" name="row[adi_param][value][]" class="form-control" value="" size="40" style="width: 100px;"/>
                      <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                      <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                  </dd>
                 <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i>追加</a></dd>
             </dl>
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {foreach name="statusList" item="vo"}
            	<label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
