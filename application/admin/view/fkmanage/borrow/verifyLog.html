<form id="log-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-borrowName" class="control-label col-xs-12 col-sm-2">{:__('Firstverifytime')}:</label>
        <div class="col-xs-12 col-sm-6">
            {$row.firstVerifyTime}
        </div>
    </div>
    <div class="form-group">
        <label for="c-borrowDuration" class="control-label col-xs-12 col-sm-2">{:__('firstVerfiyId')}:</label>
        <div class="col-xs-12 col-sm-3">
            {$row.first_verify_man}
        </div>
    </div>
    <div class="form-group">
        <label for="c-borrowMoney" class="control-label col-xs-12 col-sm-2">{:__('Borrowstatus')}:</label>
        <div class="col-xs-12 col-sm-3">
            {$row.borrow_status_text}
        </div>
    </div>
    <div class="form-group">
        <label for="c-borrowInterestRate" class="control-label col-xs-12 col-sm-2">{:__('Bidtime')}:</label>
        <div class="col-xs-12 col-sm-3">
            {$row.bidTime}
        </div>
    </div>
    <div class="form-group">
        <label for="c-addInterestRate" class="control-label col-xs-12 col-sm-2">{:__('firstVerfiyRemarks')}:</label>
        <div class="col-xs-12 col-sm-3">
            {$row.firstVerfiyRemarks}
        </div>
    </div>
    {eq name="cancel_status" value="1"}
    	<div class="form-group">
	        <label for="c-addInterestRate" class="control-label col-xs-12 col-sm-2">{:__('operate')}:</label>
	        <div class="col-xs-12 col-sm-3">
	            <label>
	            	<input id="cancel_checkbox" name="row[cancel]" type="checkbox" value="1"/> 
	            	撤销发标
            	</label>
	        </div>
	    </div>
	    <div class="form-group layer-footer">
	        <label class="control-label col-xs-12 col-sm-2"></label>
	        <div class="col-xs-12 col-sm-8">
	            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
	            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
	        </div>
	    </div>
    {else/}
	    <div class="hide layer-footer">
		    <label class="control-label col-xs-12 col-sm-2"></label>
		    <div class="col-xs-12 col-sm-8">
		        <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
		    </div>
		</div>
	{/eq}
</form>
