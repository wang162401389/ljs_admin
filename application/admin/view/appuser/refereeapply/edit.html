<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-userPhone" class="control-label col-xs-12 col-sm-2">{:__('Userphone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-userPhone" class="form-control" type="text" value="{$row.userPhone}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="c-recommendPhone" class="control-label col-xs-12 col-sm-2">原推荐人:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recommendPhone" name="row[pre_recommend]" class="form-control" type="text" value="{$row.recommendPhone}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="c-newrecommendPhone" class="control-label col-xs-12 col-sm-2">{:__('Recommendphone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-newrecommendPhone" name="row[now_recommend]" placeholder="请输入新推荐人手机号" data-rule="required" name="row[recommendPhone]" class="form-control" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" rows="5" name="row[remark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">申请修改</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
